<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to MY RIN TOPUP</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* Animated background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.tenor.com/2uyENRmiUt0AAAAC/night-sky-stars.gif') center center / cover no-repeat;
      z-index: -1;
      animation: fadeInBg 3s ease-in-out;
    }

    @keyframes fadeInBg {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .girl-img {
      position: absolute;
      bottom: 0;
      left: -300px;
      width: 331px;
      height: auto;
      animation: walkIn 6s ease-in-out forwards;
    }

    @keyframes walkIn {
      0% { left: -350px; }
      50% { left: 40%; }
      100% { left: 40%; opacity: 0; }
    }

    .welcome-board {
      text-align: center;
      padding: 60px 100px;
      border: 4px solid #ffd700;
      border-radius: 30px;
      background-color: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 40px #ffd700;
      opacity: 0;
      animation: fadeIn 2s ease-out 6s forwards;
    }

    .welcome-board h1 {
      font-size: 64px;
      color: #fff;
      text-shadow: 0 0 15px #ffd700;
      margin-bottom: 20px;
      animation: glow 2s infinite alternate;
    }

    .welcome-board p {
      font-size: 32px;
      color: #ffd700;
      margin-top: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 15px #ffd700; }
      to { text-shadow: 0 0 25px #fff, 0 0 35px #ffd700; }
    }

    .center-button {
      margin-top: 40px;
      padding: 18px 50px;
      font-size: 22px;
      color: #fff;
      background-color: #ffd700;
      border: none;
      border-radius: 35px;
      cursor: pointer;
      box-shadow: 0 0 20px #ffd700;
      animation: pulse 2s infinite, fadeInButton 2s ease-out 7s forwards;
      opacity: 0;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px #ffd700; }
      50% { box-shadow: 0 0 40px #fff, 0 0 50px #ffd700; }
      100% { box-shadow: 0 0 20px #ffd700; }
    }

    @keyframes fadeInButton {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://media.tenor.com/1b2wXJFaO9MAAAAi/epic-gamer.gif" alt="Epic Gamer Girl" class="girl-img">
    <div class="welcome-board">
      <h1>WELCOME</h1>
      <p>to MY RIN TOPUP</p>
    </div>
    <button class="center-button" onclick="window.location.href='start.html'">TOP UP NOW</button>


  </div>
</body>
</html>
